[mod-setting-name]
cbs-enable-speed=Enable speed effect
cbs-enable-productivity=Enable productivity effect
cbs-enable-quality=Enable quality effect
cbs-enable-pollution=Enable pollution effect
cbs-enable-consumption=Enable consumption effect
cbs-module-slots=Add a number of module slots
[mod-settings-description]
cbs-enable-speed=Enabled speed effect from beacons, and enables speed modules for Captive Biter Spawner
cbs-enable-productivity=Enabled productivity effect from beacons, and enables productivity modules for Captive Biter Spawner
cbs-enable-quality=Enabled quality effect from beacons, and enables quality modules for Captive Biter Spawner\nBeware that you cant have more than one quality type in the output, so if you don't remove biter eggs you might lose the next crafted batch, if it's not the same quality.
cbs-enable-pollution=Enabled pollution effect from beacons, and enables efficiency modules for Captive Biter Spawner, but only the pollution effect.
cbs-enable-consumption=Enabled consumption effect from beacons, and enables efficiency modules for Captive Biter Spawner, but only the consumption effect.
cbs-module-slots=The amount of modules slots to be added to the Captive Biter Spawner.
